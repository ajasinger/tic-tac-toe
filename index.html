<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <div class="headerContainer" id="header">
        <h1>Tic Tac Toe</h1>
    </div>
    <!-- Game Board -->
    <div class="gameContainer" id="game">
        <h2>Current player or result</h2>

    </div>
    <!-- Reset game -->
    <div class="buttonContainer" id="resetButton">
        <button>Play Again</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
